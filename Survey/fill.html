<!DOCTYPE html>
<html lang="en">
<head>
    <fieldset>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take our Survey</title>
    <link rel="stylesheet" href="fill.css">
</head>
<body>
    <header id="title">
            <h1>Take our Survey</h1>
        </header>
        <section>
                <div class="container">
                    <div id="description">
                        <p>Personal Details:</p>
                    </div>
                    <form id="survey-form">
                        <div class="row-tab">
                        <div class="label-tab">
                            <label>Surname</label>
                        </div>
                        <div class="input-tab">
                            <input type="text" name="Surname">
                        </div>
                        </div>
                        <div class="row-tab">
                            <div class="label-tab">
                            <label>First Names</label>
                        </div>
                        <div class="input-tab">
                            <input type="text" name="First Names">
                        </div>
                        </div>
                        <div class="row-tab">
                            <div class="label-tab">
                            <label>Contact number</label>
                        </div>
                        <div class="input-tab">
                            <input type="text" name="Contact number">
                        </div>
                        </div>
                        <div class="row-tab">
                            <div class="label-tab">
                            <label>Date</label>
                        </div>
                        <div class="input-tab">
                            <input type="date" class="height" id="space">
                        </div>
                        </div>
                        <div class="row-tab">
                            <div class="label-tab">
                            <label>Age</label>
                        </div>
                        <div class="input-tab">
                            <input type="number" name="Age">
                        </div>
                        </div>
                        <div class="row-tab">
                            <div class="label-tab">
                                <label>What is your favourite food?(You can choose than 1 answer)</label><br><br>
                            </div>
                            <div class="select-tab">
                                <input type="checkbox" name="suggest" value="Pizza"><label>Pizza</label><br><br>
                                <input type="checkbox" name="suggest" value="Pasta"><label>Pasta</label><br><br>
                                <input type="checkbox" name="suggest" value="Pap and Wors"><label>Pap and Wors</label><br><br>
                                <input type="checkbox" name="suggest" value="Chicken stir fry"><label>Chicken stir fry</label><br><br>
                                <input type="checkbox" name="suggest" value="Beef stir fry"><label>Beef stir fry</label><br><br>
                                <input type="checkbox" name="suggest" value="Other"><label>Other</label><br><br>
                            </div>  
                            </div>
                            <div class="row-tab">
                                <div class="label-tab">
                                    <label>
                                        On a scale of 1 to 5 indicate whether you strongly agree to strongly disagree
                                    </label><br><br>
                                    <table>
                                        <tbody>
                                            <tr>
                                                <th></th>
                                                <th>Strongly Agree <br>(1)<br></th>
                                                <th>Agree<br>(2)<br></th>
                                                <th>Neutral<br>(3)<br></th>
                                                <th>Disagree<br>(4)<br></th>
                                                <th>Strongly disagree<br>(5)<br></th>
                                            </tr>
                                            <tr>
                                                <th><label>I like to eat out</label></th>
                                                <td><input type="radio" name="eat" class="size"></td>
                                                <td><input type="radio" name="eat" class="size"></td>
                                                <td><input type="radio" name="eat" class="size"></td>
                                                <td><input type="radio" name="eat" class="size"></td>
                                                <td><input type="radio" name="eat" class="size"></td>
                                            </tr>
                                            <tr>
                                                <th><label>I like to watch movies</label></th>
                                                <td><input type="radio" name="movies" class="size"></td>
                                                <td><input type="radio" name="movies" class="size"></td>
                                                <td><input type="radio" name="movies" class="size"></td>
                                                <td><input type="radio" name="movies" class="size"></td>
                                                <td><input type="radio" name="movies" class="size"></td>
                                            </tr>    
                                            <tr>
                                                <th><label>I like to watch TV</label></th>
                                                <td><input type="radio" name="TV" class="size"></td>
                                                <td><input type="radio" name="TV" class="size"></td>
                                                <td><input type="radio" name="TV" class="size"></td>
                                                <td><input type="radio" name="TV" class="size"></td>
                                                <td><input type="radio" name="TV" class="size"></td>
                                            </tr>    
                                            <tr>
                                                <th><label>I like to listen to the radio</label></th>
                                                <td><input type="radio" name="radio" class="size"></td>
                                                <td><input type="radio" name="radio" class="size"></td>
                                                <td><input type="radio" name="radio" class="size"></td>
                                                <td><input type="radio" name="radio" class="size"></td>
                                                <td><input type="radio" name="radio" class="size"></td>
                                            </tr>
                                        </tbody>
                                    </table><br><br>
                                    <div>
                                        <div>
                                            <a href="index.html">
                                                <button type="button">Submit</button>
                                                </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </form>
                </div>
        </section>
    </fieldset>
    </header>
</body>
</html>
